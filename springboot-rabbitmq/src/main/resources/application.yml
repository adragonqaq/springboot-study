spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    publisher-confirms: true #消息发送到交换机确认机制，是否确认回调
    publisher-returns: true #消息发送到交换机确认机制，是否返回回调
    listener:
      simple:
        acknowledge-mode: manual #采用手动应答
        concurrency: 1 #指定最小的消费者数量 ,消费端不限流可以不配置
        max-concurrency: 1 #指定最大的消费者数量，消费端不限流可以不配置
        retry:
          enabled: true #是否支持重试